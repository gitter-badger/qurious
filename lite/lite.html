<!-- An iron-router Layout -->
<template name="LiteLayout">
  <div class="lite-container container-fluid">
    <div class="top-spacing">
    </div>
    <header>
      {{> yield "header"}}
    </header>
    <div class="body-container">
      {{> yield}}
    </div>
    <footer>
      {{> yield "footer"}}
    </footer>
    <nav>
      {{> yield "nav"}}
    </nav>
  </div>
</template>

<template name="LiteHeader">
  <div class="lite-header">
    <div class="container">
      <a href="/"><img src="/grey-logo.png"></a> | Curiously quotable.
    </div>
  </div>
</template>


<template name="LiteHome">
  <div class="lite-home">
    <div class="container">
      <div class="home-text">
        <h1><img alt="Qurious" src="/qurious_logo.png"></h1>
      </div>
    </div>
  </div>
</template>




<template name="LiteQuote">
  <div class="lite-quote">
    <div class="container">
      <div class="quotation">
        <p>{{{quotation}}}</p>
        <p class="attribution">
        {{#if attribution}}
          <span class="dash">&mdash;</span>{{attribution}}
        {{/if}}
        </p>
      </div>
    </div>
  </div>

  <div class="lite-info">
    <div class="container">
      <ul>
        <!-- Do we really need to show these? -->
        <!-- <li><i class="icon ion-eye"></i> {{views}} views</li>
        <li><i class="icon ion-clock"></i> {{howLongAgo createdAt}}</li>
        <li><i class="icon ion-quote"></i> By {{username}}</li> -->
      </ul>
    </div>
  </div>
</template>
