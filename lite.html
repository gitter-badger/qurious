<!-- An iron-router Layout -->
<template name="LiteLayout">
  <div class="lite-container container-fluid">
    <header>
      {{> yield "header"}}
    </header>
    <div class="body-container">
      {{> yield}}
    </div>
    <footer>
      {{> yield "footer"}}
    </footer>
  </div>
</template>

<template name="LiteHeader">
  <div class="lite-header">
    <div class="container">
      <a href="/r"><img src="/grey-logo.png"></a> <!-- urious quotes. -->
    </div>
  </div>
</template>


<template name="LiteHome">
<div class="lite-quote">
  <div class="container">
    <p class="quotation simpleshadow">Someone once said that words and ideas have the power to change the world. We&rsquo;ve been hard at work on something new and exciting. Want to be the first to know? Use the form below to be notified as soon as it&rsquo;s ready.</p>
    <p class="attribution simpleshadow"><span class="dash">&mdash;</span>The Qurious Team</p>
  </div>
</div>
</template>

<template name="LiteQuote">
  <div class="lite-quote">

<!-- This template is for the loading spinner -->
<template name="LiteLoad">
  <br>
  <br>
  <h1 class="text-center"></h1>
</template>

<template name="LiteFooter">
  <div class="lite-footer">
    <div class="container">
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="//qurious.us1.list-manage.com/subscribe/post?u=cf9d60bafd106d479eaf9a181&amp;id=e0e0728735" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
      <div class="mc-field-group">
        <input type="email" value="" placeholder="Your email" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;"><input type="text" name="b_cf9d60bafd106d479eaf9a181_e0e0728735" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Notify me" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
      </form>
      </div>
      <!--End mc_embed_signup-->
    </div>
  </div>
</template>

</template>
