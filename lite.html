<!-- An iron-router Layout -->
<template name="LiteLayout">
  <div class="lite-container container">
    <header>
      {{> yield "header"}}
    </header>
    <div class="body-container">
      {{> yield}}
    </div>
    <footer>
      {{> yield "footer"}}
    </footer>
  </div>
</template>

<template name="Lite">
    <p class="quotation">{{{quotation}}}</p>
    <div class="attribution"><span class="dash">&mdash;</span>{{attribution}}</div>
</template>

<!-- This template is for the loading spinner -->
<template name="LiteLoad">
  <div class="lite-container container">
    <!-- <p class="quotation">loading..</p>
    {{> LiteFooter}} -->
  </div>
</template>

<template name="LiteFooter">
  <div class="lite-footer">
    <a href="/r"><img src="/qurious_footer_logo.png"></a>
  </div>
</template>
