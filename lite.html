<!-- An iron-router Layout -->
<template name="LiteLayout">
  <div class="lite-container container-fluid">
    <div class="container">
      <header>
        {{> yield "header"}}
      </header>
      <div class="body-container">
        {{> yield}}
      </div>
      <footer>
        {{> yield "footer"}}
        {{> LiteNavFoot}}
      </footer>
    </div>
  </div>
</template>

<template name="LiteHeader">
  <div class="lite-header">
    
  </div>
</template>

<template name="LiteQuote">
  <p class="quotation">{{{quotation}}}</p>
  <p class="attribution"><span class="dash">&mdash;</span>{{attribution}}</p>
</template>

<!-- This template is for the loading spinner -->
<template name="LiteLoad">
  <div class="lite-container container">
    <!-- <p class="quotation">loading..</p>
    {{> LiteFooter}} -->
  </div>
</template>

<template name="LiteFooter">
  <div class="lite-footer">
    
  </div>
</template>

<template name="LiteNavFoot">
  <nav class="navbar navbar-default navbar-fixed-bottom lite-nav-foot">
    <div class="container">
      <!-- <div class="navbar-header"> -->
        <a class="logo" href="/r">
          <img alt="Brand" src="/qurious_footer_logo.png">
        </a>
      <!-- </div> -->
      <!-- <a href="/r"><img src="/qurious_footer_logo.png"></a> --> 
    </div>
  </nav>
</template>
