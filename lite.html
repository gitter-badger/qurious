<!-- An iron-router Layout -->
<template name="LiteLayout">
  <div class="lite-container container-fluid">
    <header>
      {{> yield "header"}}
    </header>
    <div class="body-container">
      {{> yield}}
    </div>
    <footer>
      {{> yield "footer"}}
    </footer>
  </div>
</template>

<template name="LiteHeader">
  <div class="lite-header">
    <div class="container">
      <a href="/r"><img src="/qurious_footer_logo.png"></a> urious quotes.
    </div>
  </div>
</template>

<template name="LiteQuote">
  
  
  <div class="lite-quote">
    <div class="container">
      <p class="quotation simpleshadow">{{{quotation}}}</p>
      <p class="attribution simpleshadow"><span class="dash">&mdash;</span>{{attribution}}</p>
    </div>
  </div>
