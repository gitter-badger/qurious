<!-- An iron-router Layout -->
<template name="LiteLayout">
  <div class="lite-container container-fluid">
    <div class="top-spacing">
    </div>
    <header>
      {{> yield "header"}}
    </header>
    <div class="body-container">
      {{> yield}}
    </div>
    <footer>
      {{> yield "footer"}}
    </footer>
    <nav>
      {{> yield "nav"}}
    </nav>
  </div>
</template>




<template name="LiteHome">
  <div class="lite-home">
    <div class="container">
      <div class="home-text">
        <div class="logo"><img alt="Qurious" src="/qurious_logo.png"></div>
          <form class="word-search" name="search-form">
            <div class="form-group">
              <input type="text" class="form-control" id="word" name="search" autofocus>              
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default" href="/about">Curious?</button>
              <a class="btn btn-default" href="/random">I'm feeling lucky</a>
            </div>
          </form>

          <ul class="home-word-list">
            {{#each words}}
              <li><a href="/word/{{word}}">{{word}}</a></li>
            {{/each}}
          </ul>
      </div>
    </div>
  </div>
</template>





<template name="About">
<div class="lite-text-content">
  <div class="container">
    <h1 class="text-center">About</h1>
    <p class="lead">Qurious is a website about quotes, words, and ideas, or something like that anyway. We are still in the process of putting everything together. So sit tight and we'll be up and running before you know it. Enter your email below for early access.</p>

    <!-- <p class="lead">If you have an account please <a href="/login">login here</a>, or else to learn more and get early access please enter your details below.</p>
    <p>{{> LiteFooterSubscribe}}</p>
    <p class="lead">Developed by Meagre. Email <a href="mailto:jb@meag.re">jb@meag.re</a> for all enquires.</p> -->
    <p class="text-center"><span class="quo"><i class="fa fa-quote-right"></i></span></p>

    <p>{{> LiteFooterSubscribe}}</p>
  </div>
</div>
</template>




<template name="Menu">
  <div class="container">

        <p class="text-center"><span class="quo"><i class="fa fa-quote-right"></i></span></p>
        <!-- <p class="text-center"><span class="amp">&amp;</span></p> -->
      </div>
    </div>
  </div>

  <div class="lite-info">
    <div class="container">
      <ul>
        <!-- Do we really need to show these? -->

        <li><i class="icon ion-quote"></i> By {{username}}</li> -->
      </ul>
    </div>
  </div>

  <div class="lite-controls">
    <div class="container">

      <hr>
      <ul class="controls text-right">
        <!-- <li><i class="ionicons ion-android-favorite-outline"></i></li> -->
        <li><i class="ionicons ion-more"></i></li>
        <!-- <li><i class="ionicons ion-heart"></i></li> -->
        <!-- <li><i class="ionicons ion-heart-broken"></i></li>         -->
      </ul>
    </div>
  </div>

</template>





<template name="LiteFooter">

<template name="AdminAllQuotes">
  <div class="admin-all-quote">
    <div class="container">
      {{#each quotes}}
        {{> AdminSingleQuote}}
      {{/each}}
    </div>
  </div>
</template>

<template name="AdminSingleQuote">
  <div class="quotation">
    <p>{{{quotation}}}</p>
    <p class="attribution">
    {{#if attribution}}
      <span class="dash">&mdash;</span>{{attribution}}
    {{/if}}
    </p>
  </div>
</template>







<template name="AllWords">
  <div class="words">
    <div class="container">
      {{#each words}}
        {{word}}
      {{/each}}
    </div>
  </div>
</template>





<template name="AdminStation">
  <div class="admin-station text-center">
  <div class="container">
    {{> atForm}}
    <form class="new-word">
        <div class="form-group">
          <label for="wordInput">This is an admin page, please don't do anything stupid.</label>
          <input type="text" class="form-control" id="wordInput" name="word" placeholder="word">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <p>
        {{#each words}}
          {{word}} <i class="fa fa-times-circle-o delete"></i> &nbsp;
        {{/each}}
      </p>

      <p>
        {{#each quotes}}
          {{> AdminSingleQuote}}
        {{/each}}
      </p>
    </div>
  </div>
</template>
