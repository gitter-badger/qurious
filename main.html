<!-- 

This is the new Main HTML initially for the Belief release 

Try to keep this uncluttered, as much as possible.

-->

<template name="Layout">
  <div class="container-fluid full-container">
    <header>
      {{> yield "header"}}
    </header>
    <div class="body-container">
      {{> yield}}
    </div>
    <footer>
      {{> yield "footer"}}
    </footer>
    <nav>
      {{> yield "nav"}}
    </nav>
  </div>
</template>



<template name="Home">
  <div class="conatiner-fluid backdrop text-center">

  {{#unless currentUser}}

    <div class="home-text">
      <h1>qurious</h1>
      <ul>        
        <li><a href="/explore">explore</a></li>
        <li><a href="/login">login</a></li>
      </ul>
    </div>
  

  {{else}}

    <div class="home-text">
      <h1>qurious</h1>
      <ul>
        <li><a href="/explore">explore</a></li>
        <li><a href="/logout">logout</a></li>
      </ul>
    </div>
    
  {{/unless}}


  </div>

</template>

<template name="Login">
  <div class="conatiner-fluid backdrop text-center">
    <div class="login-form">
      {{> atForm}}
    </div>
  </div>
</template>


<template name="Explore">
  <div class="conatiner-fluid backdrop text-center">
    <ul class="author-list">
      {{#each authors}}
        <li><a href="/{{slug}}">{{name}}</a></li>
      {{/each}}
      <li><a href="#">+</a></li>
    </ul>
  </div>
</template>


<template name="Author">
  <div class="conatiner-fluid backdrop-block text-center"> 
    <h1>{{author.name}}</h1>
    {{#each quotes}}
      <div>{{quotation}}</div>
    {{/each}}
    <div>
    {{#if currentUser}}<a class="add-link" href="/{{author.slug}}/add">Add</a>{{/if}}
    </div>
  </div>
</template>




<template name="AddQuote">
  <div class="conatiner-fluid backdrop text-center">    
    <div class="create-block">
        <form class="add-quote">
          <div class="form-group">
            <textarea type="text" rows="5" class="form-control" id="quotationText" name="text" placeholder="Enter your quotation here. Please do not include quotation marks, line breaks or special characters. Please keep it brief." autocomplete="off"></textarea>
          </div> 
          <button type="submit" class="btn btn-primary create">Submit</button>
        </form>
      </div>
  </div>
</template>




<template name="About">
<div class="lite-text-content">
  <div class="container">
    <h1 class="text-center">What is this?</h1>
    <p class="lead">Qurious is a website about quotes, words, and ideas. Or at least it will be in the near future. We are still in the process of putting everything together. So sit tight and we'll be up and running before you know it.</p>
    <p class="text-center"><span class="quo"><i class="fa fa-quote-right"></i></span></p>
  </div>
</div>
</template>




<!-- This is the fixed nav at the bottom -->
<template name="Nav">
  <div class="navbar navbar-default navbar-fixed-bottom nav">
     <div class="container-fluid">
      <!--<div class="pull-right">
        <a href="#"><i class="fa fa-bars menu"></i></a>
      </div> -->
      <a href="/"><img src="/grey-logo.png"></a>
    </div>
  </div> 
</template>

<!-- This is the fixed nav at the bottom REMOVE SOON -->
<template name="LiteNav">
  <div class="navbar navbar-default navbar-fixed-bottom lite-nav">
    <div class="container">
      <div class="pull-right">
        <a href="/menu"><i class="fa fa-bars menu"></i></a>
      </div>
      <a href="/"><img src="/grey-logo.png"></a> | Curiously quotable.
    </div>
  </div> 
</template>




<!-- This template is to show the loading spinner -->
<template name="Loading">
  <div class="lite-container container-fluid">
    <div class="top-spacing">
    </div>
    <header>
      
    </header>
    <div class="body-container">
      <!-- Do something else for the loader maybe a top bar -->
      <!-- <p class="text-center"><img width="50px" src="/q-loader.gif"></p> -->
    </div>
    <footer>
      
    </footer>
    <nav>
      {{>Nav}}
    </nav>
  </div>
</template>

<!-- Replaces default UserAccounts form -->
<template name="AtFormQurious">
{{#unless hide}}
    <div class="at-form">
      {{#if showTitle}}
        {{> atTitle}}
      {{/if}}
      {{#if showError}}
        {{> atError}}
      {{/if}}
      {{#if showResult}}
        {{> atResult}}
      {{/if}}
      {{#if showOauthServices}}
        {{> atOauth}}
      {{/if}}
      {{#if showServicesSeparator}}
        {{> atSep}}
      {{/if}}
      {{#if showPwdForm}}
        {{> atPwdForm}}
      {{/if}}
      {{#if showTermsLink}}
        {{> atTermsLink}}
      {{/if}}
      {{#if showSignInLink}}
        {{> atSigninLink}}
      {{/if}}
      {{#if showSignUpLink}}
        {{> atSignupLink}}
      {{/if}}
    </div>
  {{/unless}}
</template>


<!-- Temporary Control Room for special people only -->
<template name="AdminStation">
  <div class="conatiner-fluid backdrop text-center">

    <div class="container">
        <div class="create-block">
          <form class="new-quote">
            <div class="form-group">
              <label for="quotationText">Quotation text</label>
              <textarea type="text" rows="5" class="form-control" id="quotationText" name="text" placeholder="Enter your quotation here. Please do not include quotation marks, line breaks or special characters. Please keep it brief." autocomplete="off"></textarea>
            </div>
            <div class="form-group">
              <label for="attributionText">Attribution</label>
              <input type="text" class="form-control" id="attributionText" name="attribution" placeholder="e.g. Albert Einstein">
            </div>
            <div class="submissionText">
            <p>By submitting your quotation you agree to our <a href="/terms">Terms and Conditions</a> and <a href="/privacy">Privacy Policy</a>.</p>
            </div>

            <button type="submit" class="btn btn-primary create">Submit</button>
          </form>
        </div>
      </div>
