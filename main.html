
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel='shortcut icon' type='image/png' sizes="16x16 32x32" href='/favicon.png?v=2' />
  <title>Qurious</title>
</head>


<!-- Any body text first up..... pretty much useless maybeeeeee if we were adding analytics or something -->
<body></body>



<template name="Layout">
  <div class="container-fluid full-container">
    <div>
      {{> yield "nav"}}
    </div>
    <header>
      {{> yield "header"}}
    </header>
    <div class="body-container">
      {{> yield}}
    </div>
    <footer>
      {{> yield "footer"}}
    </footer>
  </div>
</template>



<template name="Header">
  <nav class="header"><a href="/"><img class="logo" src="/grey-logo.png"></a></nav>
</template>



<!-- This is the fixed nav -->
<template name="Nav">
  <div class="container qurious-nav">
    <nav class="navbar navbar-default navbar-embossed" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
          <span class="sr-only">Toggle navigation</span>
        </button>
        <a class="navbar-brand" href="/"><img src="/grey-logo.png"></a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-01">
        <ul class="nav navbar-nav">
          <!-- <li><a href="/">Home</a></li> -->
          <li><a href="/explore">Explore</a></li>
        </ul>
          {{#if currentUser}}
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/settings">Settings</a></li>
            </ul>
          {{else}}
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/sign-in">Sign In</a></li>
            </ul>
          {{/if}}
      </div><!-- /.navbar-collapse -->
    </nav><!-- /navbar -->
  </div>
</template>



<template name="Home">
  <div class="container backdrop-block">
    <h1>Welcome to Qurious.</h1>
  </div>
</template>



<template name="Explore">
  <div class="container backdrop-block">
    <ul class="author-list">
      {{#each pages}}
        <li><a href="/{{slug}}">{{name}}</a><!-- <span class="delete">x</span> --></li>
      {{else}}
        <li><a href="#">Nothing found</a></li>
      {{/each}}
      {{#if currentUser}}
      <li><a href="/add">+</a></li>
      {{/if}}
    </ul>
  </div>
</template>




<template name="DisplayQuote">
  <div class="container backdrop-block">
    <div class="quote">
      <div>
        {{quote.quotation}} <span class="attribution">&mdash;{{author.name}}</span>
      </div>
    </div>
    <!-- <div>flag</div> -->
  </div>
</template>








<template name="Settings">
  <div class="container backdrop-block">
    <div class="col-md-6">
    <!-- </div>
    <div class="col-md-6 spacer"> -->
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" placeholder="Your full name" name="fullName" value="{{currentUser.profile.fullName}}" />
        </div>
        <div class="form-group">     
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
      <p>Your user id: {{_id}}</p>
      <a href="/sign-out">Sign out</a>
    </div>
  </div>
</template>




<template name="Add">
  <div class="container backdrop-block">
    <p>Create a page.</p>
    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="authorName">Page Name</label>
        <input type="text" class="form-control" id="authorName" name="text" placeholder="Page name">
      </div>
      <button type="submit" class="btn btn-default">Create</button>
    </form>

  </div>
</template>




<template name="Page">
  <div class="container backdrop-block author-page">
    <div class="page-title-box">
      <h1 class="page-name">{{page.name}}</h1>
      <p>{{page.description}}</p>
    </div>
    <ul class="quote-list">
    {{#each quotes}}
      <li class="quotation"><a href="/{{../page.slug}}/{{slug}}">{{truncate quotation}}</a></li>
      {{else}}
      <!-- <li class="quotation"><a href="/{{page.slug}}/add">No quotations found</a></li> -->
    {{/each}}
    {{#if currentUser}}<li><a href="/{{page.slug}}/add">+</a></li>{{/if}}
    </ul>
  </div>
</template>


<template name="AddQuote">
  <div class="container backdrop-block">
    <div class="create-block">
        <form class="add-quote form-inline">
          <div class="form-group">
            <label class="sr-only" for="quoteText">Quote Text</label>
            <input type="text" class="form-control" id="quoteText" name="text" placeholder="Quotation text">
          </div>
          <button type="submit" class="btn btn-default">Add quote</button>
        </form>

      </div>
  </div>
</template>


<template name="SignUp">
  <div class="container">
    <div class="col-md-6">
      <h1>Join Us</h1>
    <p>Sign ups are currently invite only.</p>
      <form>
        <div class="form-group">
          <label>What is your email address?</label>
          <input type="email" class="form-control" placeholder="email" name="signUpEmail" />
        </div>
        <div class="form-group">
          <label>Choose a good password</label>
          <input type="password" class="form-control" placeholder="password" name="signUpPassword" />
        </div>
        <div class="form-group">
          <label>Type it again for good luck</label>
          <input type="password" class="form-control" placeholder="password" name="signUpPasswordConfirm" />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</template>


<template name="SignIn">
  <div class="container">
    <div class="col-md-6">
    <h1>Sign In</h1>
    <p>Qurious is currently only open to a pre-selected <a href="/sign-up">limited list</a> of people. If you would like early access <a href="/subscribe">subscribe</a> to our mailing list.</p> 
      <form>
        <div class="form-group">
          <label>Your email address</label>
          <input type="email" class="form-control" placeholder="email" name="signInEmail" />
        </div>
        <div class="form-group">
          <label>Your password</label>
          <input type="password" class="form-control" placeholder="password" name="signInPassword" />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
</template>

<template name="Subscribe"> 
  <div class="container">
    <div class="col-md-6">
    <h1>Subscribe</h1>
    <p>Qurious is still in its infancy. To get early access and sign up for updates just pop your email address in the box below.</p>
      <!-- Begin MailChimp Signup Form -->
      <div id="mc_embed_signup">
      <form action="//qurious.us1.list-manage.com/subscribe/post?u=cf9d60bafd106d479eaf9a181&amp;id=e0e0728735" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">
        
      <div class="mc-field-group form-group">
        <label for="mce-EMAIL">Email Address </label>
        <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="email">
      </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_cf9d60bafd106d479eaf9a181_e0e0728735" tabindex="-1" value=""></div>
          <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-default"></div>
          </div>
      </form>
      </div>

      <!--End mc_embed_signup-->
    </div>
  </div>
</template>






<!-- This template is to show the loading spinner -->
<template name="Loading">
  {{> Nav}}
</template>

<template name="404">
  {{> Nav}}
  <div class="container">
    <h1>404</h1>
    <p>These aren't the droids you're looking for...</p>
  </div>
</template>


<template name="Faq">
  <div class="container faq">
    <p>No one has asked any questions yet?</p>
  </div>
</template>
