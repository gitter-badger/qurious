<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel='shortcut icon' type='image/png' sizes="16x16 32x32" href='/favicon.png?v=2' />
  <title>Qurious</title> <!-- this isn't actually controlled here at all really -->
</head>


<!-- Any body text first up..... pretty much useless maybeeeeee if we were adding analytics or something -->
<body></body>



<template name="Layout">
  <div class="container-fluid full-container">
    <header>
      {{> yield "header"}}
    </header>
    <div class="body-container">
      {{> yield}}
    </div>
    <footer>
      {{> yield "footer"}}
    </footer>
    <nav>
      {{> yield "nav"}}
    </nav>
  </div>
</template>



<template name="Home">
  <div class="conatiner-fluid backdrop text-center">

  {{#unless currentUser}}

    <div class="home-text">
      <h1>qurious</h1>
      <ul>        
        <li><a href="/explore">explore</a></li>
        <li><a href="/login">login</a></li>
      </ul>
    </div>
  

  {{else}}

    <div class="home-text">
      <h1>qurious</h1>
      <ul>
        <li><a href="/explore">explore</a></li>
        <li><a href="/logout">logout</a></li>
      </ul>
    </div>
    
  {{/unless}}


  </div>

</template>

<template name="Login">
  <div class="conatiner-fluid backdrop text-center">
    <div class="login-form">
      {{> atForm}}
    </div>
  </div>
</template>


<template name="Explore">
  <div class="conatiner-fluid backdrop text-center">
    <ul class="author-list">
      {{#each authors}}
        <li><a href="/{{slug}}">{{name}}</a></li>
      {{/each}}
      <li><a href="#">+</a></li>
    </ul>
  </div>
</template>


<template name="Author">
  <div class="conatiner-fluid backdrop-block text-center">
    <div class="container">
      <h1>{{author.name}}</h1>
      {{#each quotes}}
        <div class="quotation">&ldquo;{{quotation}}&rdquo;</div>
      {{/each}}
      <div>
      {{#if currentUser}}<a class="add-link" href="/{{author.slug}}/add">Add</a>{{/if}}
      </div>
    </div>
  </div>
</template>




<template name="AddQuote">
  <div class="conatiner-fluid backdrop text-center">    
    <div class="create-block">
        <form class="add-quote">
          <div class="form-group">
            <textarea type="text" rows="5" class="form-control" id="quotationText" name="text" placeholder="Enter your quotation here. Please do not include quotation marks, line breaks or special characters. Please keep it brief." autocomplete="off"></textarea>
          </div> 
          <button type="submit" class="btn btn-primary create">Submit</button>
        </form>
      </div>
  </div>
</template>




<template name="About">
<div class="lite-text-content">
  <div class="container">
    <h1 class="text-center">What is this?</h1>
    <p class="lead">Qurious is a website about quotes, words, and ideas. Or at least it will be in the near future. We are still in the process of putting everything together. So sit tight and we'll be up and running before you know it.</p>
    <p class="text-center"><span class="quo"><i class="fa fa-quote-right"></i></span></p>
  </div>
</div>
</template>

      <a href="/"><img src="/grey-logo.png"></a>

</template>

<!-- Replaces default UserAccounts form -->
<template name="AtFormQurious">
{{#unless hide}}
    <div class="at-form">
      {{#if showTitle}}
        {{> atTitle}}
      {{/if}}
      {{#if showError}}
        {{> atError}}
      {{/if}}
      {{#if showResult}}
        {{> atResult}}
      {{/if}}
      {{#if showOauthServices}}
        {{> atOauth}}
      {{/if}}
      {{#if showServicesSeparator}}
        {{> atSep}}
      {{/if}}
      {{#if showPwdForm}}
        {{> atPwdForm}}
      {{/if}}
      {{#if showTermsLink}}
        {{> atTermsLink}}
      {{/if}}
      {{#if showSignInLink}}
        {{> atSigninLink}}
      {{/if}}
      {{#if showSignUpLink}}
        {{> atSignupLink}}
      {{/if}}
    </div>
  {{/unless}}
</template>
