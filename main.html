<template name="Home">
  <div class="container backdrop-block">
    <div class="col-md-6">
      <h1>Welcome.</h1>
    </div>
    <div class="col-md-6 spacer">
      <!-- <p>Qurious is a new website about quotations etc.</p> -->
    </div>
  </div>
</template>



<template name="Settings">
  <div class="container backdrop-block">
    <div class="col-md-6">
      <h1>Settings</h1>
    </div>
    <div class="col-md-6 spacer">
      <p>User Id: {{_id}}</p>
      <a href="/sign-out">Sign out</a>
    </div>
  </div>
</template>




<template name="DisplayQuote">
  <div class="container backdrop-block">
    <div class="quote">
      <div>
        {{quote.quotation}} <span class="attribution">&mdash;{{author.name}}</span>
      </div>
    </div>
  </div>
</template>



<template name="SignUp">
  <div class="container">
    <div class="col-md-6">
      <h1>Sign Up</h1>
    </div>
    <div class="col-md-6 spacer">
      <form>
        <div class="form-group">
          <label>What is your email address?</label>
          <input type="email" class="form-control" placeholder="email" name="signUpEmail" />
        </div>
        <div class="form-group">
          <label>Choose a good password</label>
          <input type="password" class="form-control" placeholder="password" name="signUpPassword" />
        </div>
        <div class="form-group">
          <label>Type it again for good luck</label>
          <input type="password" class="form-control" placeholder="password" name="signUpPasswordConfirm" />
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</template>


<template name="SignIn">
  <div class="container">
    <div class="col-md-6">
      <h1>Sign In</h1>
      <!-- <p>Sign up to Qurious.</p> -->
    </div>
    <div class="col-md-6 spacer">
      <p>We are currently still in beta testing phase and are accepting users on an invite only basis. If you already have an account please sign in below.</p>
      <form>
        <div class="form-group">
          <label>What email did you sign up with?</label>
          <input type="email" class="form-control" placeholder="email" name="signInEmail" />
        </div>
        <div class="form-group">
          <label>Do you remember your password?</label>
          <input type="password" class="form-control" placeholder="password" name="signInPassword" />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
</template>


<template name="Explore">
  <div class="container backdrop-block">
    <ul class="author-list">
      {{#each verifiedAuthors}}
        <li><a href="/{{slug}}/">{{name}}</a><!-- <span class="delete">x</span> --></li>
      {{else}}
        <li><a href="/add">Coming soon</a></li>
      {{/each}}
      <li><a href="/add">+</a></li>
    </ul>
  </div>
</template>

<template name="Add">
  <div class="container backdrop-block">
    <!-- <form class="add-author form-inline">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Text input" name="text">
      </div>
      <button type="submit" class="btn btn-primary create">Submit</button>
    </form> -->
    <p>Add some <strong>notable</strong> authors.</p>


    <form class="add-author form-inline">
      <div class="form-group">
        <label class="sr-only" for="authorName">Author Name</label>
        <input type="text" class="form-control" id="authorName" name="text" placeholder="Author name">
      </div>
      <button type="submit" class="btn btn-default">Create</button>
    </form>

  </div>
</template>


<template name="Author">
  <div class="container backdrop-block author-page">
    <div class="author-title-box">
      <h1 class="author-name">{{author.name}}</h1>
    </div>
    <ul class="quote-list">
    {{#each quotes}}
      <li class="quotation"><a href="{{slug}}">{{truncate quotation}}</a></li>
      {{else}}
      <li class="quotation"><a href="add">No quotations found</a></li>
    {{/each}}
    <li><a href="/{{author.slug}}/add">+</a></li>
    </ul>
    <!-- {{#if currentUser}}<a class="add-link" href="/{{author.slug}}/add">Add</a>{{/if}} -->
  </div>
</template>


<template name="AddQuote">
  <div class="container backdrop-block">
    <div class="create-block">

          <div class="form-group">

          <button type="submit" class="btn btn-primary create">Submit</button>

        <form class="add-quote form-inline">
          <div class="form-group">

          </div>
          <button type="submit" class="btn btn-default">Add quote</button>
        </form>

      </div>
  </div>
</template>









<template name="About">
<div class="lite-text-content">
  <div class="container">
    <h1 class="text-center">What is this?</h1>
    <p class="lead">Qurious is a website about quotes, words, and ideas. Or at least it will be in the near future. We are still in the process of putting everything together. So sit tight and we'll be up and running before you know it.</p>
