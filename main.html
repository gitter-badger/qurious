<template name="Layout">
  <div class="container-fluid full-container">
    <nav>
      {{> yield "nav"}}
    </nav>
    <header>
      {{> yield "header"}}
    </header>
    <div class="body-container">
      {{> yield}}
    </div>
    <footer>
      {{> yield "footer"}}
    </footer>
  </div>
</template>



<template name="Header">
   <nav class="header"><a href="/"><img class="logo" src="/grey-logo.png"></a></nav>
</template>



<!-- This is the fixed nav -->

<template name="Home">
  <div class="container backdrop-block">
    <ul class="author-list">
      {{#each verifiedAuthors}}
        <li><a href="/{{slug}}/">{{name}}</a><!-- <span class="delete">x</span> --></li>
        <li><a href="#">+</a></li>
      {{else}}
        <li><a href="/signup">Coming soon</a></li>
        <li><a href="/signup">+</a></li>
      {{/each}}
    </ul>
  </div>
</template>




<template name="DisplayQuote">
  <div class="container backdrop-block">
    <div class="quote">
      <div>
        {{quote.quotation}} <span class="attribution">&mdash;{{author.name}}</span>
      </div>
    </div>
  </div>
</template>



<template name="SignUp">
  <div class="container">

  <form>
    <input type="text" class="form-control input-hg" placeholder="Huge" />
  </form>


    <!-- <form>
        <input type="email" name="signUpEmail">
        <input type="password" name="signUpPassword">
        <input type="submit" value="Sign Up">
    </form> -->
  </div>
</template>


<template name="SignIn">
  <div class="container backdrop-block">
    <div class="signin-form">
      Do Sign In
    </div>
  </div>
</template>


<template name="Explore">
  <div class="container backdrop-block">
    <ul class="author-list">
      {{#each authors}}
        <li><a href="/{{slug}}">{{name}}</a><!-- <span class="delete">x</span> --></li>
      {{/each}}
      <li><a href="/add">+</a></li>
    </ul>
  </div>
</template>

<template name="Add">
  <div class="container backdrop-block">
    <!-- <form class="add-author form-inline">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Text input" name="text">
      </div>
      <button type="submit" class="btn btn-primary create">Submit</button>
    </form> -->
    <p>Add some <strong>notable</strong> authors.</p>


    <form class="add-author form-inline">
      <div class="form-group">
        <label class="sr-only" for="authorName">Author Name</label>
        <input type="text" class="form-control" id="authorName" name="text" placeholder="Author name">
      </div>
      <button type="submit" class="btn btn-default">Create</button>
    </form>

  </div>
</template>


<template name="Author">
  <div class="container backdrop-block author-page">
    <div class="author-title-box">
      <h1 class="author-name">{{author.name}}</h1>
    </div>
    <ul class="quote-list">
    {{#each quotes}}
      <li class="quotation"><a href="{{slug}}">{{truncate quotation}}</a></li>
      {{else}}
      <li class="quotation"><a href="add">No quotations found</a></li>
    {{/each}}
    <li><a href="/{{author.slug}}/add">+</a></li>
    </ul>
    <!-- {{#if currentUser}}<a class="add-link" href="/{{author.slug}}/add">Add</a>{{/if}} -->
  </div>
</template>


<template name="AddQuote">
  <div class="container backdrop-block">
    <div class="create-block">

        <!-- <form class="add-quote">
          <div class="form-group">
            <textarea type="text" rows="5" class="form-control" id="quotationText" name="text" placeholder="Enter your quotation here. Please do not include quotation marks, line breaks or special characters. Please keep it brief." autocomplete="off"></textarea>
          </div>
          <button type="submit" class="btn btn-primary create">Submit</button>
        </form> -->

        <form class="add-quote form-inline">
          <div class="form-group">
            <label class="sr-only" for="quoteText">Quote Text</label>
            <input type="text" class="form-control" id="quoteText" name="text" placeholder="Quotation text">
          </div>
          <button type="submit" class="btn btn-default">Add quote</button>
        </form>

      </div>
  </div>
</template>
